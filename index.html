<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="css/style.css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header--title">
        Pomodoro Timer
      </h1>
    </header>
    <main class="timer">
      <section class="timer--text">
        <p class="timer--text--header">
          Session Time Left
        </p>
        <p class="timer--text--time">
          25:00
        </p>
      </section>
      <section class="timer--buttons">
        <div class="button__start">
          Start
        </div>
        <div class="button__reset">
          Reset
        </div>
      </section>
      <section  class="timer--setting">
        <div class="setting--short-break">
          5
        </div>
        <div class="setting--long-break">
          15
        </div>
        <div class="setting--session">
          25
        </div>
      </section>

    </main>
  </div>
</body>
</html>

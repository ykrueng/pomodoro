<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <header class="header">
    <h1 class="header--title">
      Pomodoro Timer
    </h1>
  </header>
  <div class="container">
    <main class="timer">
      <section class="timer--text">
        <h2 class="timer--text--header">
          Session Time Left
        </h2>
        <h2 class="timer--text--time">
          25:00
        </h2>
      </section>
      <section class="timer--buttons">
        <div class="button button__start">
          Start
        </div>
        <div class="button button__reset">
          Reset
        </div>
      </section>
      <section  class="timer--setting">
        <div class="setting--session">
          Session
          <div class="setting">
            <div class="setting--button session--button">
              -
            </div>
            <div class="setting--text session--number">
              25
            </div>
            <div class="setting--button session--button">
              +
            </div>
          </div>
        </div>
        <div class="setting--short-break">
          Short Break
          <div class="setting">
            <div class="setting--button">
              -
            </div>
            <div class="setting--text">
              5
            </div>
            <div class="setting--button">
              +
            </div>
          </div>
        </div>
        <div class="setting--long-break">
          Long Break
          <div class="setting">
            <div class="setting--button">
              -
            </div>
            <div class="setting--text">
              15
            </div>
            <div class="setting--button">
              +
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
